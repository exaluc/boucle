---
layout: blog
title: A Data Introduction
pagination:
  enabled: true
---

{% for category in site.categories %}
<div class="category-card m-4 p-4 rounded shadow-lg flex flex-col items-start">
    <h2 class="text-2xl font-bold mb-2">{{ category[0] }}</h2>
    <ul>
        {% for post in category[1] %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
</div>
{% endfor %}
